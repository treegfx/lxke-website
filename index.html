<html>
  <head>
    <meta charset="utf-8" />

    <script src="a.js"></script>
    <title>real</title>

  </head>
  <body>
    <!-- Tap to enter overlay -->
    <div class="overlay" id="overlay">
      <div class="overlay-message">Tap to enter</div>
    </div>

    <audio id="audio" src="allin.mp3" loop></audio>
    <div class="desktop">
        <div class="div"></div>
        <img class="lukebg" src="https://c.animaapp.com/5H8lOlJO/img/lukepfp-2@2x.png" />
        <img class="lukepfp" src="https://c.animaapp.com/5H8lOlJO/img/lukepfp-1@2x.png" />
        <div class="text-wrapper" id="text-wrapper"></div>
        <div class="socials">
            <a href="https://open.spotify.com/user/uxw415kwf70g63xwxyqhn2k8h"><img class="spotify-logo-without"src="spotify.png"/></a>
            <a href="https://discord.com/users/1190295928519802950"><img class="dc" src="discord.png" /></a>
            <a href="https://twitch.tv/xlvkeyy/schedule"><img class="twitch-logo" src="twitch.png"/></a>
            <a href="https://instagram.com/xx_00_xx_xx_00/"><img class="instagram-logo-icon" src="instagram.png"/></a>
        </div>
        <button class="mute" id="mute">mute audio</button>
    </div>
    <div class="audio">
  </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="a.js"></script>
    <script>
      var audio = document.getElementById("audio");
      const button = document.getElementById('mute');
      button.addEventListener('click', function() {
        // Toggle the muted property of the audio element
        audio.muted = !audio.muted;

        // Update the button text based on the muted state
        if (audio.muted) {
            button.textContent = 'unmute audio';
        } else {
            button.textContent = 'muta audio';
        }
      });
    </script>
  </body>
